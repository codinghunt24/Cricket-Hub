<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>{% block title %}CricLive - Live Cricket Scores{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="navbar" id="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="/">CricLive</a>
                </div>
                
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item">
                        <a href="/live-scores" class="nav-link">Live Score</a>
                    </li>
                    <li class="nav-item">
                        <a href="/teams" class="nav-link">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a href="/series" class="nav-link">Series</a>
                    </li>
                </ul>
                
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <span class="hamburger"></span>
                </button>
            </div>
        </nav>
        <nav class="sub-navbar">
            <div class="nav-container">
                <ul class="sub-nav-menu">
                    <li><a href="/">Home</a></li>
                    {% for cat in nav_categories %}
                    <li><a href="/category/{{ cat.slug }}">{{ cat.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 CricLive. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
